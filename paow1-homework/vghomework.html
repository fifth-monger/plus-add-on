<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Zone Dropdown</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <form action="">
      <select name="city" id="city">
        <option value="">Select a city</option>
        <option value="paris">ðŸ—¼ Paris</option>
        <option value="tokyo">ðŸ—¾ Tokyo</option>
        <option value="sydney">ðŸ¦˜ Sydney</option>
      </select>
    </form>
    <script>
      function showSelectedCity(event) {
        if (event.target.value === "paris") {
          alert(`It is currently ${parisTime} in Europe/Paris`);
        }
        if (event.target.value === "tokyo") {
          alert(`It is currently ${tokyoTime} in Asia/Tokyo`);
        }
        if (event.target.value === "sydney") {
          alert(`It is currently ${sydneyTime} in Australia/Sydney`);
        }
      }

      let parisTime = moment()
        .tz("Europe/Paris")
        .format("dddd, MMMM D, YYYY h:mm A");
      let tokyoTime = moment()
        .tz("Asia/Tokyo")
        .format("dddd, MMMM D, YYYY h:mm A");
      let sydneyTime = moment()
        .tz("Australia/Sydney")
        .format("dddd, MMMM D, YYYY h:mm A");

      let citySelect = document.querySelector("#city");
      citySelect.addEventListener("change", showSelectedCity);
    </script>
  </body>
</html>
